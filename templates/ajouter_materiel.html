{% extends "base.html" %}

{% block title %}Ajouter un Matériel{% endblock %}

{% block content %}
<h2>Ajouter un Nouveau Matériel</h2>
<form method="POST" enctype="multipart/form-data">
    <label for="nom_materiel">Nom du Matériel :</label>
    <input type="text" id="nom_materiel" name="nom_materiel" required><br>

    <label for="numero_materiel">Numéro du Matériel :</label>
    <input type="text" id="numero_materiel" name="numero_materiel" required><br>

    <label for="description">Description :</label>
    <textarea id="description" name="description"></textarea><br>

    <label for="prix_location_semaine">Prix Location Semaine :</label>
    <input type="number" step="0.01" id="prix_location_semaine" name="prix_location_semaine" required><br>

    <label for="date_achat">Date d'Achat :</label>
    <input type="date" id="date_achat" name="date_achat"><br>

    <label for="lieu_achat">Lieu achat (url ou adresse) :</label>
    <input type="text" id="lieu_achat" name="lieu_achat"><br>

    <label for="quantite_disponible">Quantité Disponible :</label>
    <input type="number" id="quantite_disponible" name="quantite_disponible" value="1" required><br>

    <label for="categorie">Catégorie :</label>
    <select id="categorie" name="categorie" required>
        <option value="">Sélectionnez une catégorie</option>
        {% for category in categories %}
            <option value="{{ category|lower }}">{{ category|lower }}</option>
        {% endfor %}
    </select><br>

    <label for="niveau_danger">Dangereux (de 1 à 3):</label>
    <input type="number" id="niveau_danger" name="niveau_danger" min="1" max="3" required><br>

    <label for="poids">Poids :</label>
    <input type="number" step="0.01" id="poids" name="poids"><br>

    <label for="reference">Référence :</label>
    <input type="text" id="reference" name="reference"><br>

    <label for="num_serie">Numéro de série :</label>
    <input type="text" id="num_serie" name="num_serie"><br>

    <label for="date_vidange">Date de Vidange :</label>
    <input type="date" id="date_vidange" name="date_vidange"><br>

    <label for="date_entretien">Date d'Entretien :</label>
    <input type="date" id="date_entretien" name="date_entretien"><br>

    <label for="marque">Marque :</label>
    <input type="text" id="marque" name="marque"><br>

    <label for="facture">Facture (télécharger un document) :</label>
    <input type="file" id="facture" name="facture" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png"><br>

    <label for="localisation">Localisation :</label>
    <input type="text" id="localisation" name="localisation"><br>

    <label for="manuel_user">Document (télécharger un document) :</label>
    <input type="file" id="manuel_user" name="manuel_user" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png"><br>

    <label for="vue_eclatee">Vue eclatée (télécharger un document) :</label>
    <input type="file" id="vue_eclatee" name="vue_eclatee" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png"><br>

    <label for="type_energie">Type d'Énergie :</label>
    <select id="type_energie" name="type_energie" required>
        <option value="">Sélectionnez un type d'energie</option>
        {% for type_energie in typeenergies %}
            <option value="{{ type_energie|lower }}">{{ type_energie|lower }}</option>
        {% endfor %}
    </select><br>

    <label for="dimensions">Dimensions :</label>
    <input type="text" id="dimensions" name="dimensions"><br>

    <label for="accessoires_inclus">Accessoires Inclus :</label>
    <textarea id="accessoires_inclus" name="accessoires_inclus"></textarea><br>

    <label for="securite">Sécurité :</label>
    <textarea id="securite" name="securite"></textarea><br>

    <input type="submit" value="Ajouter le Matériel">
</form>


{% endblock %}
