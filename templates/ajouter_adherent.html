{% extends "base.html" %}

{% block title %}Ajouter un Matériel{% endblock %}

{% block content %}

<div class="container">
    <h1>Ajouter un Adhérent</h1>
    <form method="POST">
        <div class="form-group">
            <label for="nom">Nom *</label>
            <input type="text" class="form-control" id="nom" name="nom" required>
        </div>
        <div class="form-group">
            <label for="prenom">Prénom *</label>
            <input type="text" class="form-control" id="prenom" name="prenom" required>
        </div>
        <div class="mb-3">
            <label for="numero_asc" class="form-label">Numéro ASC *</label>
            <input type="number" step="1" min="0" class="form-control" id="numero_asc" name="numero_asc" required>
        </div>
        <div class="form-group">
            <label for="portable">Portable *</label>
            <input type="text" class="form-control" id="portable" name="portable" required>
        </div>
        <div class="form-group">
            <label for="telephone">Téléphone</label>
            <input type="text" class="form-control" id="telephone" name="telephone">
        </div>
        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <button type="submit" class="btn btn-primary">Ajouter</button>
        <a href="{{ url_for('get_adherents') }}" class="btn btn-secondary">Annuler</a>
    </form>
</div>



{% endblock %}
