{% extends "base.html" %}

{% block title %}Ajouter un Matériel{% endblock %}

{% block content %}

<div class="container">
    <h1>Ajouter un Adhérent</h1>
    <form method="POST">
        <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" class="form-control" id="nom" name="nom" required>
        </div>
        <div class="form-group">
            <label for="prenom">Prénom</label>
            <input type="text" class="form-control" id="prenom" name="prenom" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="statut">Statut</label>
            <select class="form-control" id="statut" name="statut" required>
                <option value="cie">CIE</option>
                <option value="retraite">Retraite</option>
                <option value="non_cie">Non CIE</option>
            </select>
        </div>
        <div class="form-group">
            <label for="telephone">Téléphone</label>
            <input type="text" class="form-control" id="telephone" name="telephone">
        </div>
        <div class="form-group">
            <label for="depuis">Date d'adhésion</label>
            <input type="date" class="form-control" id="depuis" name="depuis" required>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
        <a href="{{ url_for('get_adherents') }}" class="btn btn-secondary">Annuler</a>
    </form>
</div>



{% endblock %}
