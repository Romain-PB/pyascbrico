{% extends "base.html" %}

{% block title %}Modification de {{ adherent.prenom }} {{ adherent.nom }} {% endblock %}

{% block content %}

    <form method="POST" enctype="multipart/form-data">
        <!-- Personne -->
        <div class="card mb-4">
            <div class="card-header">Identité</div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="nom" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="nom" name="nom" value="{{ adherent.nom }}"> 
                </div>
                <div class="mb-3">
                    <label for="prenom" class="form-label">Prenom</label>
                    <input type="text" class="form-control" id="prenom" name="prenom" value="{{ adherent.prenom }}" readonly>
                </div>
                <div class="mb-3">
                    <label for="numero_asc" class="form-label">Numéro ASC</label>
                    <input type="number" class="form-control" id="numero_asc" name="numero_asc" value="{{ adherent.numero_asc }}" readonly>
                </div>
            </div>
        </div>

        <!-- Contact -->
        <div class="card mb-4">
            <div class="card-header">Contact</div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="telephone" class="form-label">Telephone</label>
                    <input type="text" class="form-control" id="telephone" name="telephone" value="{{ adherent.telephone }}">
                </div>
                <div class="mb-3">
                    <label for="portable" class="form-label">Portable</label>
                    <input type="text" class="form-control" id="portable" name="portable" value="{{ adherent.portable }}" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" name="email" value="{{ adherent.email }}">
                </div>
            </div>
        </div>


        <!-- Infos -->
        <div class="card mb-4">
            <div class="card-header">Informations Complémentaires</div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="depuis" class="form-label">Valide ASC : </label>
                    <input type="checkbox" id="valide_asc" name="valide_asc" {% if adherent.valide_asc %}checked{% endif %}>
                </div>
                <div class="mb-3">
                    <label for="statut" class="form-label">Statut</label>
                    <input type="text" class="form-control" id="statut" name="statut" value="{{ adherent.statut }}" readonly>
                </div>
                <div class="mb-3">
                    <label for="blame" class="form-label">Blame</label>
                    <input type="number" min="0" step="1" max="3" class="form-control" id="blame" name="blame" value="{{ adherent.blame }}">
                </div>
                <div class="mb-3">
                    <label for="depuis" class="form-label">Adhesion depuis</label>
                    <input type="date" class="form-control" id="depuis" name="depuis" value="{{ adherent.depuis }}" readonly>
                </div>
                <div class="mb-3">
                    <label for="valide" class="form-label">Valide</label>
                </div>
                
            </div>
        </div>
        

        <!-- Bouton de soumission -->
        <div class="mb-3">
            <button type="submit" class="btn btn-success">Confirmer la modification</button>
        </div>

    </form>

    <a href="{{ url_for('get_adherent', numero_asc=adherent.numero_asc) }}" class="btn btn-secondary mt-3">Retour à l'adhérent</a>

{% endblock %}
